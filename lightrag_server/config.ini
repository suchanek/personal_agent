[DEFAULT]
# LightRAG Server Configuration

[server]
host = 0.0.0.0
port = 9621
workers = 1
max_async_llm = 1
max_parallel_insert = 1
max_async = 1
request_timeout = 7200
keepalive_timeout = 600

[llm]
type = ollama
model = ${LLM_MODEL}
binding = ollama
binding_host = ${OLLAMA_DOCKER_URL}
max_tokens = 16384
timeout = 7200  # 120 minutes timeout for PDF processing
temperature = 0.1
keep_alive = 3600
num_predict = 16384

[embedding]
type = ollama
model = ${EMBEDDING_MODEL}
binding = ollama
binding_host = ${OLLAMA_DOCKER_URL}
dim = 768
timeout = 7200  # 120 minutes timeout for embedding

[storage]
vector_store = lancedb://data/rag_storage/lancedb
graph_store = sqlite://data/rag_storage/lightrag_graph.db

[processing]
# PDF processing settings - optimized for smaller chunks
pdf_chunk_size = 300
max_retries = 5
retry_delay = 60
batch_size = 1
enable_chunking = true
chunk_overlap = 50
max_concurrent_requests = 1
backoff_factor = 2.0

[logging]
level = INFO
