services:
  lightrag:
    container_name: lightrag_pagent
    image: ghcr.io/suchanek/lightrag_pagent:latest
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - ghcr.io/suchanek/lightrag_pagent:latest
    env_file:
      - env.server
    ports:
      - 9621:9621
    volumes:
      - "${AGNO_STORAGE_DIR}/rag_storage:/app/data/rag_storage"
      - "${AGNO_STORAGE_DIR}/inputs:/app/data/inputs"
      - ./env.server:/app/.env
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:9621/health')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
