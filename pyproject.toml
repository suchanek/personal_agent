[tool.poetry]
name = "personal-agent"
version = "0.2.1"
description = "Personal AI agent with MCP and Weaviate"
authors = ["Your Name <your.email@example.com>"]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
langchain = "^0.3.0"
langchain-ollama = "^0.3.3"
langchain-community = "^0.3.0"
weaviate-client = "^4.8.1"
flask = "^3.0.3"
hypercorn = "^0.17.3"
requests = "^2.32.3"
langchain-weaviate = "^0.0.4"
rich = "^14.0.0"
python-dotenv = "^1.1.0"
smolagents = "^1.17.0"
litellm = "^1.71.3"
markdownify = "^1.1.0"
pathlib = "^1.0.1"

[tool.poetry.scripts]
personal-agent = "src.personal_agent.main:main"
pagl = "src.personal_agent.main:main"
personal-agent-smolagent = "src.personal_agent.smol_main:run_smolagents_web"
