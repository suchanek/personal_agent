[DEFAULT]
# LightRAG Server Configuration

[server]
host = 0.0.0.0
port = 9621
workers = 8
max_async_llm = 8
max_parallel_insert = 8

[llm]
type = ollama
model = qwen3:1.7b
binding = ollama
binding_host = ${OLLAMA_DOCKER_URL}
max_tokens = 16367
timeout = 1800  # 30 minutes timeout for PDF processing

[embedding]
type = ollama
model = nomic-embed-text
binding = ollama
binding_host = ${OLLAMA_DOCKER_URL}
dim = 768
timeout = 600  # 10 minutes timeout for embedding

[storage]
vector_store = lancedb://data/rag_storage/lancedb
graph_store = sqlite://data/rag_storage/lightrag_graph.db

[processing]
# PDF processing settings
pdf_chunk_size = 10000
max_retries = 3
retry_delay = 30

[logging]
level = INFO
