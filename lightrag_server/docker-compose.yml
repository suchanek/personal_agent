services:
  lightrag:
    container_name: lightrag_pagent
    image: ghcr.io/suchanek/lightrag_pagent:latest
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - ghcr.io/suchanek/lightrag_pagent:latest
    ports:
      - "${PORT:-9621}:9621"
    volumes:
      - "${DATA_DIR}/${STORAGE_BACKEND}/${USER_ID}/rag_storage:/app/data/rag_storage"
      - "${DATA_DIR}/${STORAGE_BACKEND}/${USER_ID}/inputs:/app/data/inputs"
      - ./config.ini:/app/config.ini
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      # These variables are now sourced from the .env file via `env_file`.
      # This makes .env the single source of truth and avoids hardcoding.
      - LLM_BINDING_HOST=${OLLAMA_DOCKER_URL:-http://host.docker.internal:11434}
      - EMBEDDING_BINDING_HOST=${OLLAMA_DOCKER_URL:-http://host.docker.internal:11434}
      - USER_ID=${USER_ID}
      - STORAGE_BACKEND=${STORAGE_BACKEND}
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
